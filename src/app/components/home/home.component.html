<div class="overlay">
  <button
    mat-raised-button
    color="accent"
    class="add-recipe-button"
    (click)="goTo('/add-recipe')"
  >
    Add Recipe
  </button>
  <div class="search-form">
    <form [formGroup]="searchForm">
      <mat-form-field class="searchbar">
        <input
          matInput
          type="text"
          (keyup)="search($event)"
          formControlName="searchTerm"
          placeholder="Search..."
        />
      </mat-form-field>
      <div class="checkboxes" formGroupName="checkboxes">
        <mat-checkbox
          *ngFor="let category of categories"
          [formControlName]="category.id"
          class="custom-checkbox"
          >{{ category.name }}</mat-checkbox
        >
      </div>
    </form>
  </div>
</div>
<app-recipes-list [recipesToShow]="recipes"></app-recipes-list>
